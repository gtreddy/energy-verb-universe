<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    The Energy Verb-Coin: Three States
  </text>
  
  <!-- State 1: Kinetic (Face-1) -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="80" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="0" y="-10" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Face 1</text>
    <text x="0" y="20" font-size="18" text-anchor="middle" fill="white">KINETIC</text>
    <text x="0" y="90" font-size="14" text-anchor="middle" fill="#2c3e50">Active Flow</text>
    <text x="0" y="110" font-size="12" text-anchor="middle" fill="#7f8c8d">Motion, heat, light</text>
    <text x="0" y="130" font-size="12" text-anchor="middle" fill="#7f8c8d">Exploring possibilities</text>
  </g>
  
  <!-- State 2: Potential (Face-0) -->
  <g transform="translate(650, 150)">
    <circle cx="0" cy="0" r="80" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <text x="0" y="-10" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Face 0</text>
    <text x="0" y="20" font-size="18" text-anchor="middle" fill="white">POTENTIAL</text>
    <text x="0" y="90" font-size="14" text-anchor="middle" fill="#2c3e50">Stored Readiness</text>
    <text x="0" y="110" font-size="12" text-anchor="middle" fill="#7f8c8d">Height, charge, bonds</text>
    <text x="0" y="130" font-size="12" text-anchor="middle" fill="#7f8c8d">Configured for change</text>
  </g>
  
  <!-- Bidirectional arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e" />
    </marker>
  </defs>
  
  <line x1="240" y1="150" x2="560" y2="150" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="560" y1="160" x2="240" y2="160" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="135" font-size="12" text-anchor="middle" fill="#34495e">Continuous transformation</text>
  
  <!-- State 3: Mass (Standing) -->
  <g transform="translate(400, 420)">
    <rect x="-90" y="-90" width="180" height="180" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
    <text x="0" y="-50" font-size="28" font-weight="bold" text-anchor="middle" fill="white">Standing</text>
    <text x="0" y="-20" font-size="18" text-anchor="middle" fill="white">MASS/INERTIA</text>
    <text x="0" y="10" font-size="14" text-anchor="middle" fill="white">Both faces locked</text>
    <text x="0" y="100" font-size="14" text-anchor="middle" fill="#2c3e50">Stabilized Energy</text>
    <text x="0" y="120" font-size="12" text-anchor="middle" fill="#7f8c8d">Resists change (inertia)</text>
    <text x="0" y="140" font-size="12" text-anchor="middle" fill="#7f8c8d">E = mc²</text>
  </g>
  
  <!-- Arrows to mass state -->
  <line x1="150" y1="240" x2="340" y2="350" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="220" y="280" font-size="11" fill="#34495e">Formation</text>
  
  <line x1="650" y1="240" x2="460" y2="350" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="580" y="280" font-size="11" fill="#34495e">Formation</text>
  
  <line x1="340" y1="370" x2="150" y2="240" stroke="#34495e" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="220" y="320" font-size="11" fill="#34495e">Decay/Release</text>
  
  <line x1="460" y1="370" x2="650" y2="240" stroke="#34495e" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="580" y="320" font-size="11" fill="#34495e">Decay/Release</text>
  
  <!-- Conservation note -->
  <rect x="200" y="560" width="400" height="30" rx="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="580" font-size="12" text-anchor="middle" fill="#2c3e50">Total energy conserved — only states change</text>
</svg>